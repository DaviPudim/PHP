<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MédiaPHP</title>
    <link rel="stylesheet" type="text/css" href="MEDIA(html_css_php)/media.css">
</head>

<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="media.php" method="GET">
                    <h2>Notas</h2>
                    <div class="inputbox">
                        <input type="text" id="nome" name="nome">
                        <label for="nome">Nome</label>
                    </div>
                    <br>
                    <div class="inputbox">
                        <input type="text" id="nota1" name="nota1">
                        <label for="nota1">Nota 1º Bimestre</label>
                    </div>
                    <br>
                    <div class="inputbox">
                        <input type="text" id="nota2" name="nota2">
                        <label for="nota2">Nota 2º Bimestre</label>
                    </div>
                    <br>
                    <div class="inputbox">
                        <input type="text" id="freq" name="freq" placeholder="Digite um valor de 0 a 100">
                        <label for="freq">Frequência</label>
                    </div>
                    <br>
                    <input type="submit" value="Situação">
                </form>
            </div>
        </div>
    </section>

</html>
